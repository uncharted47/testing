<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WebAR Model Viewer (Updated AR.js)</title>

    <!-- A-Frame 1.3.0 -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- AR.js v3.3.2 for A-Frame (this version is compatible with A-Frame 1.3.0+) -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #model-selector {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1;
        background: rgba(255, 255, 255, 0.95);
        padding: 8px;
        border-radius: 4px;
        font-family: sans-serif;
      }
      a-scene {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <!-- Dropdown: pick which GLB to load -->
    <select id="model-selector">
      <option value="deodorant.glb">Deodorant</option>
      <option value="hs-bottle.glb">H&amp;S Bottle</option>
      <option value="razor.glb">Razor</option>
    </select>

    <!-- 
      a-scene with AR.js v3.3.2 
      • sourceType:webcam  → forces your phone’s camera 
      • debugUIEnabled:true → shows FPS/markers in a small overlay 
    -->
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="antialias: true; colorManagement: true;"
      arjs="sourceType: webcam; debugUIEnabled: true;"
    >
      <!-- Ambient + Directional light so models aren’t pitch black -->
      <a-entity light="type: ambient; intensity: 1"></a-entity>
      <a-entity
        light="type: directional; intensity: 0.8"
        position="0 4 0"
        rotation="-90 0 0"
      ></a-entity>

      <!-- Hiro marker: model will appear when marker is detected -->
      <a-marker preset="hiro" id="marker">
        <a-entity
          id="model"
          gltf-model="glb_models/deodorant.glb"
          scale="1 1 1"
          position="0 0.5 0"
          rotation="0 180 0"
        ></a-entity>
      </a-marker>

      <!-- Standard camera entity (required) -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Swap the GLB whenever the dropdown is changed
      const selector = document.getElementById("model-selector");
      const modelEl = document.getElementById("model");

      selector.addEventListener("change", (e) => {
        const filename = e.target.value;
        modelEl.setAttribute("gltf-model", "glb_models/" + filename);
      });
    </script>
  </body>
</html>
